- summary: Не работает мобильная версия
  environment: |
    Google Chrome Version 116.0.5845.187 (Official Build) (64-bit)
    ОС Linux Ubuntu 22.04
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Изменить режим отображения страницы на мобильный (Iphone)
    3. Обновить страницу или перейти на главную страницу сайта
    4. Проверить, отображается ли мобильная версия сайта
  expected-result: |
    Мобильная версия сайта отображается корректно,
    что соответствует требованию наличия мобильной версии
  actual-result: |
    Мобильная версия сайта отображается некорректно,
    поле поиска товара имеет фиксированный размер, текст
    названия брендов выходит за пределы своего блока и 
    смещается

