- summary: Оформление заказа с переходом на страницу оплаты
  environment: |
    Google Chrome Version 116.0.5845.187 (Official Build) (64-bit)
    ОС Linux Ubuntu 22.04
  steps-to-reproduce: |
    1. Перейти на страницу корзины
    2. Проверить, что корзина содержит 2 товара
