---
- summary: Поиск товаров по ключевому слову
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: Открыта главная страница сайта
  test-data: "Macbook"
  steps:
    - Найти поле поиска "Search"
    - Ввести "Macbook"
  expected-result: Появляется страница с результатами поиска, содержащая товары, соответствующие ключевому слову

- summary: Поиск товаров по категории
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: Открыта главная страница сайта
  test-data: "smartphones"
  steps:
    - Найти выпадающее окно "Category" и нажать на него
    - Выбрать smartphones
  expected-result: Появляется страница с результатами поиска, содержащая товары, соответствующие выбранной категории

- summary: Просмотр подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и 
    просматривать подробную информацию о товаре
  prerequisites: Открыта страница с результатами поиска
  test-data: "iPhone 9"
  steps:
    - Нажать на товар "iPhone 9"
  expected-result: Появляется страница с подробной информацией о товаре

- summary: Добавление товаров в корзину и просмотр ее содержимого
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и
    просматривать содержимое корзины
  prerequisites: Открыта страница с товарами
  test-data: "Samsung Galaxy Book"
  steps:
    - Выбрать товар "Samsung Galaxy Book"
    - Добавить товар в корзину
    - Перейти в корзину
  expected-result: |
    Пользователь может просматривать содержимое корзины
    в которой есть товар "Samsung Galaxy Book"

- summary: Оптимизация для скорости работы
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и
    оптимизирован для скорости работы
  prerequisites: Открыта главная страница сайта
  test-data: Нет
  steps:
    - Открыть DevTools
    - Перейти на вкладку Network
    - Обновить страницу
    - Измерить время загрузки главной страницы
  expected-result: Сайт загружается быстро, соответствуя требованию по оптимизации скорости работы

- summary: Проверка безопасности сайта
  requirement: Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: Сайт находится в рабочем состоянии и доступен
  test-data: Нет
  steps:
    - Откройте браузер и введите URL сайта без HTTPS
    - Проверьте, использует ли сайт безопасное соединение HTTPS
  expected-result: |
      Сайт должен автоматически перенаправлять на безопасное соединение (HTTPS), если пользователь ввел URL без HTTPS
      В браузере должен быть отображен замок или другой индикатор безопасного соединения
      Все данные, передаваемые между браузером и сервером, должны быть зашифрованы с использованием HTTPS

- summary: Проверка наличия мобильной версии сайта
  requirement:  Сайт должен иметь мобильную версию
  prerequisites: Открыта главная страница сайта в десктопном режиме
  test-data: Нет
  steps:
    - Открыть DevTools
    - Изменить режим отображения страницы на мобильный (Iphone)
    - Обновить страницу или перейти на главную страницу сайта
    - Проверить, отображается ли мобильная версия сайта
  expected-result: |
    Мобильная версия сайта отображается корректно,
    что соответствует требованию наличия мобильной версии

- summary: Проверка совместимости с последними версиями браузеров
  requirement: Сайт должен быть протестирован на совместимость с последними версиями браузеров
  prerequisites: Сайт находится в рабочем состоянии и доступен
  test-data: Нет
  steps:
    - Запустить последнюю версию браузера (Chrome, Firefox, Safari)
    - В адресной строке браузера ввести URL сайта
    - Нажать клавишу "Ввод" или кнопку "Перейти"
    - Просмотреть сайт и выполнить основные действия (навигация, поиск, просмотр товаров)
  expected-result: |
      Сайт должен загружаться и отображаться корректно в последних версиях поддерживаемых браузеров
      Все основные функции сайта должны работать без ошибок на каждом браузере

- summary: Проверка доступности сайта на различных устройствах
  requirement: Сайт должен быть доступен на различных устройствах
  prerequisites: Сайт находится в рабочем состоянии и доступен
  test-data: Нет
  steps:
    - Откройте сайт на десктопном компьютере, используя популярный веб-браузер (Chrome, Firefox, Safari)
    - Просмотрите сайт и проверьте, что он корректно отображается и все функции работают на десктопе
    - Откройте сайт на мобильном устройстве (смартфоне или планшете) с использованием популярного мобильного браузера
    - Просмотрите сайт и проверьте, что он корректно адаптирован для мобильного устройства и все функции доступны
  expected-result: |
      Сайт должен успешно открываться и корректно отображаться как на десктопных компьютерах, так и на мобильных устройствах
      Все основные функции сайта должны быть доступны и работать корректно на обоих типах устройств

- summary: Проверка работы сайта как SPA
  requirement: Веб-сайт должен функционировать как SPA (Single Page Application) приложение
  prerequisites: Сайт открыт в веб-браузере
  test-data: Нет
  steps:
    - Пробовать переходить на разные разделы и страницы сайта
    - Отслеживать URL-адрес в адресной строке браузера
  expected-result: |
     URL-адрес в адресной строке браузера изменяется, но страница не перезагружается
     при переходе между разделами и страницами

- summary: Проверка отсутствия ошибок в консоли браузера
  requirement: Сайт не должен выдавать ошибок в консоли браузера
  prerequisites: Открыта главная страница сайта
  test-data: Нет
  steps:
    - Открыть DevTools
    - Перейти на вкладку Console
    - Проверить консоль на наличие ошибок, предупреждений или исключений
  expected-result: В консоли браузера отсутствуют ошибки, предупреждения и исключения

- summary: Оформление заказа с переходом на страницу оплаты
  requirement: Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites: |
    Открыта главная страница сайта
    Количество товаров в корзине = 2
  test-data: |
    Samsung Galaxy Book
    Infinix INBOOK
  steps:
    - Перейти на страницу корзины
    - Проверить, что корзина содержит 2 товара
    - Нажать кнопку "Checkout"
    - Проверить информацию о заказе
    - Нажать "Оплатить" или "Перейти к оплате"
  expected-result: Переход на страницу оплаты

- summary: Проверка удаления товара из корзины
  requirement: Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Открыта страница с корзиной
    Количество товаров в корзине = 3
  test-data: |
      Iphone X
      Samsung Universe 9
      Huawei P30
  steps:
    - Выбрать товар для удаления
    - Нажать кнопку "Delete"
    - Проверить, что товар был удален из списка
  expected-result: Товар успешно удален из корзины
